# The URL the site will be built for
base_url = "https://crosscat.me"
title = "crosscat"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# # Whether to build a search index to be used later on by a JavaScript library
# build_search_index = true

default_language = "en"

theme = "terminimal"

taxonomies = [
    {name = "tags"},
]

generate_feed = true
feed_filename = "rss.xml"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "base16-ocean-dark"

smart_punctuation = true

[extra]
# Put all your custom variables here

logo_text = "crosscat.me"
author = "Isabella Basso"

copyright_html = "<div class=\"copyright\"><span>This work is licensed under a Creative Commons Attribution-ShareAlike 4.0 International License.</span><span class=\"copyright-theme\"><span class=\"copyright-theme-sep\">:: </span>Theme is based on <a href=\"https://github.com/pawroman/zola-theme-terminimal/\">Terminimal</a></span><span class=\"copyright-theme-sep\">:: </span><a href=\"/index.xml\">rss</a></div>"

# One of: blue, green, orange, pink, purple, red.
# Defaults to blue.
accent_color = "purple"

# One of: blue, dark, green, orange, pink, purple, red.
# Enabling dark background will also modify primary font color
# to be darker.
# Defaults to accent color (or, if not accent color specified, to blue).
background_color = "purple"

menu_items = [
    # $BASE_URL is going to be substituted by base_url from configuration
    # needed because of bug
    {name = "", url = "$BASE_URL"},

    # # May be desired in future
    #{name = "archive", url = "$BASE_URL/archive"},
    #{name = "tags", url = "$BASE_URL/tags"},

    {name = "about", url = "$BASE_URL/about"},
    {name = "source", url = "https://github.com/isinyaaa/isinyaaa.github.io", newtab = true},
]

# Whether to show links to earlier and later posts
# on each post page (defaults to true).
enable_post_view_navigation = true

# # The text shown at the bottom of a post,
# # before earlier/later post links.
# # Defaults to "Thanks for reading! Read other posts?"
# post_view_navigation_prompt = "Read more"

# Use full Hack character set, not just a subset.
# Switch this to true if you need full unicode support.
# Defaults to false.
use_full_hack_font = true

repo="isinyaaa/site"
repo_id="R_kgDOGJiFVA"
category_id="DIC_kwDOGJiFVM4B_SNz"

favicon = "/favicon_128x128.png"
favicon_mimetype = "image/png"
preview_image = "/favicon_450x450.png"
